<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/gameStyle.css">
    <title>Jogo da onda</title>
</head>

<body>
    <div class="gameboard">

        <h1>Jogo da Onda</h1>
        <div class="score">Pontuação: <span id="score">0</span></div>
        <div class="referencia">
            <h2>Onda de Referência:</h2>
            <canvas id="referenceCanvas"></canvas>
        </div>
        <div class="selecao">
            <h2>Escolha a Onda Igual:</h2>
            <canvas class="optionCanvas" id="optionCanvas1"></canvas>
            <canvas class="optionCanvas" id="optionCanvas2"></canvas>
            <canvas class="optionCanvas" id="optionCanvas3"></canvas>
        </div>
        <div id="result"></div>

        <script src="jogo.js"></script>
    </div>
</body>

</html>
