<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/gameStyle.css">
    <title>Jogo da onda</title>
</head>

<body>
    
    <div class="gameboard">

        <div class="topmenu">
            <div class="highScore">Pontuação mais alta da sessão: <span id="highScore">0</span></div> 
            <div class="timer"><span id="timer">15</span></div>
        </div>
        
        <div class="reference_box">
            <canvas id="reference"></canvas>
            <div class="score">Pontuação: <span id="score">0</span></div>
        </div>

        
        
        <div class="selection">
            <canvas class="optionCanvas" id="optionCanvas1"></canvas>
            <canvas class="optionCanvas" id="optionCanvas2"></canvas>
            <canvas class="optionCanvas" id="optionCanvas3"></canvas>
        </div>

        <script src="script.js"></script>
    </div>
</body>

</html>
